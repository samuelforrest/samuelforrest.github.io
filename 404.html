<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --font-inter: 'Inter', sans-serif;
            --background-color: #141429;
            --text-color: #ffffff;
            --text-color-secondary: #b0b0c0;
            --accent-blue: #4a90e2;
            --accent-purple: #8a63d2;
            --section-line-color: #4a90e2;
            --border-color: #2a2a40;
            --spacing-unit: 1rem;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            max-width: 100vw;
            overflow-x: hidden;
            font-family: var(--font-inter), sans-serif;
            background: radial-gradient(circle at 30% 30%, #141429, #0f0f1f 60%, #141429 100%),
                url('noise-texture.png'); /* Replace with your noise texture file */
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        p {
            font-size: 1.2rem;
            color: var(--accent-blue);
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--accent-blue);
            color: var(--text-color);
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: var(--accent-purple);
        }

        .emoji {
            font-size: 4rem;
            color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">ðŸ˜•</div>
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>

</html>
